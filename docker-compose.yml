services:
  redis:
    image: redis:7-alpine
    container_name: guara-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - guara-bot-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guara-bot
    depends_on:
      - redis
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - guara-bot-network

networks:
  guara-bot-network:
    driver: bridge

volumes:
  redis_data: