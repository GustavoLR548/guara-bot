version: '3.8'

# Development docker-compose with hot reload and local .env

services:
  redis:
    image: redis:7-alpine
    container_name: godot-news-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - godot-bot-dev

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: godot-news-bot-dev
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      REDIS_URL: redis:6379
    volumes:
      # Mount source code for development (optional)
      - ./:/app:ro
    networks:
      - godot-bot-dev
    stdin_open: true
    tty: true

volumes:
  redis_dev_data:

networks:
  godot-bot-dev:
    driver: bridge
