name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build for Linux AMD64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o godot-news-bot-linux-amd64 ./cmd/bot
        tar -czf godot-news-bot-linux-amd64.tar.gz godot-news-bot-linux-amd64
        sha256sum godot-news-bot-linux-amd64.tar.gz > godot-news-bot-linux-amd64.tar.gz.sha256

    - name: Build for Linux ARM64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o godot-news-bot-linux-arm64 ./cmd/bot
        tar -czf godot-news-bot-linux-arm64.tar.gz godot-news-bot-linux-arm64
        sha256sum godot-news-bot-linux-arm64.tar.gz > godot-news-bot-linux-arm64.tar.gz.sha256

    - name: Extract changelog for this version
      id: changelog
      run: |
        VERSION=${{ github.ref_name }}
        # Extract changelog section for this version
        awk "/## \[${VERSION#v}\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md
        # If empty, use generic message
        if [ ! -s release_notes.md ]; then
          echo "Release $VERSION" > release_notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          godot-news-bot-linux-amd64.tar.gz
          godot-news-bot-linux-amd64.tar.gz.sha256
          godot-news-bot-linux-arm64.tar.gz
          godot-news-bot-linux-arm64.tar.gz.sha256
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: secrets.DOCKER_USERNAME != ''

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/godot-news-bot
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ secrets.DOCKER_USERNAME != '' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: secrets.DOCKER_USERNAME != ''
